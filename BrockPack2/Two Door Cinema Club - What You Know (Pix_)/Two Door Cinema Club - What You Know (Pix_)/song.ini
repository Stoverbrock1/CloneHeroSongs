loading_phrase = <br>Two Door Cinema Club are a band from Bangor, Northern Ireland. The band formed in 2007 and is composed of three members: Alex Trimble (vocals, rhythm guitar, beats, synths), Sam Halliday (lead guitar, backing vocals), and Kevin Baird (bass, synths, backing vocals).<br><br>The band's debut album, Tourist History, was released on 1 March 2010 by French independent record label Kitsuné Music. In the United States, where the band are signed to Glassnote Records, the album was released on 27 April 2010. Tourist History was selected for the Choice Music Prize for Irish Album of the Year (2010) the following year.<br><br>"What You Know" was used as the backing track for the weather section of the Chilean Newscast Ahora Noticias (later renamed Meganoticias Alerta) from early 2015 to early 2020.
