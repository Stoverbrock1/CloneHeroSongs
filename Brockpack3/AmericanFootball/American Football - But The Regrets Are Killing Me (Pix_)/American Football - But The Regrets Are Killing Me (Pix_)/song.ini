loading_phrase = <br>American Football (sometimes stylised in all lowercase as american football or americ anfootball) is an American rock band from Urbana, Illinois, originally active from 1997 until 2000. They reformed in 2014.<br><br>American Football was positively received by critics and US college radio stations, but the band split up soon after its release. The album has since received further critical acclaim and attained cult status and is today considered one of the most important math rock and Midwest emo records of the 1990s. A deluxe edition was released by Polyvinyl in May 2014 shortly after American Football announced their reunion, the demand for which crashed the label's website, and peaked at number 68 on the US Billboard 200. A month later, a music video was released for the song "Never Meant", directed by Chris Strong, who created the cover artwork for American Football.
